<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig game</title>
     <link rel="stylesheet" href="/css/style.css"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="container">
        <section class="player player-0 active-player">
            <div class="t-score">
              <h2 class="name" id="name-1">
                Total Score<br>
                <span class="pl">Player 1</span>
              </h2>
              <p class="score" id="score-0">1</p>
            </div>
            <div class="c-score">
                <h2 class="name">Current Score</h2>
                <p class="score" id="c-score-0">0</p>
 
            </div>
        </section>
        <section class="game-c">
        <img src='images/dice-1.jpeg'
            alt="Playing dice" class="dice hidden"/>
        <button class="btn btn-new">Start Game</button>
        <button class="btn btn-roll">Roll dice</button>
        <button class="btn btn-hold">Hold</button>
        </section>
        <section class="player player-1">
            <div class="t-score">
                <h2 class="name" id="name-2">
                  Total Score</br>
                  <span class="pl">Player 2</span>
                </h2>
                <p class="score" id="score-1">1</p>
              </div>
              <div class="c-score">
                  <h2 class="name">Current Score</h2>
                  <p class="score" id="c-score-1">0</p>
   
              </div>
        </section>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
